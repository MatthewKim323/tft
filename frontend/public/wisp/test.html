<!DOCTYPE html>
<html>
<head>
    <title>Wisp Test</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #1B1B1B; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        console.log('Wisp test page loaded');
        window.addEventListener('error', (e) => {
            console.error('Error:', e.message, e.filename, e.lineno);
            document.body.innerHTML = '<div style="color: white; padding: 20px;">Error: ' + e.message + '<br>File: ' + e.filename + '<br>Line: ' + e.lineno + '</div>';
        });
    </script>
    <script src="main.js" type="module"></script>
</body>
</html>
